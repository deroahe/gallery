<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">



<style>
    table{
        border-collapse : collapse;
    }

    table , th, td {
        border:1px solid black;
    }
</style>

</head>
<body>
<p>Hi <span th:text="${user.getUserUsername()}"></span>,</p>

<h2>Most Used Hashtags</h2>
<table>
    <thead>
    <tr>
        <td class="text-center">
            <strong>Hashtag #1</strong>
        </td>
        <td class="text-center">
            <strong>Hashtag #2</strong>
        </td>
        <td class="text-center">
            <strong>Hashtag #3</strong>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:each="hashtag : ${hashtagList}" data-th-text="${hashtag.getHashtagName()}"></td>
    </tr>
    </tbody>
</table>
<hr/>
<br/>
<p>Thank you for subscribing to our newsletter,</p>
<p>Bogdan from Gallery</p>

</body>
</html>
